<div class="container">
    <table>
        <tr>
            <td>
                <p style="margin: 0;padding: 0;">{{data.username}}:</p>
            </td>
            <td colspan="2">
                {{data.content}}
            </td>
        </tr>
        <tr>
            <td>
            <p style="margin: 0;padding: 0;font-size: x-small;display: inline;">{{data.datetime}}</p>
            </td>
        </tr>

</table>
<app-commentstack [comments]="data.replies" [level]="level+1"></app-commentstack>
</div>
