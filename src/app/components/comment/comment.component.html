<div #holder>
    <table style="border: 1px black solid;" (mouseover)="toggleReplyButton()" (mouseout)="toggleReplyButton()">
        <tr>
            <td>
                <p style="margin: 0;padding: 0;">{{data.author}}:</p>
            </td>
            <td colspan="2">
                {{data.text}}
            </td>
        </tr>
        <tr>
            <td>
            <p style="margin: 0;padding: 0;font-size: x-small;display: inline;">{{data.datemade}}</p>
            </td>
        </tr>
        
    </table>
    
<app-commentstack [disabled]="disabled" [comments]="data.replies" [id]="data.id" [level]="level+1" #stack></app-commentstack>
</div>
